<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Tu Tiên Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/YglfJtU.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
    }
    .bar {
      width: 80%;
      background: #ccc;
      height: 20px;
      margin: 10px auto;
      border-radius: 10px;
      position: relative;
    }
    .fill {
      height: 100%;
      background: #27ae60;
      width: 0%;
      border-radius: 10px;
    }
    .avatar, .monster {
      width: 150px;
      height: auto;
    }
    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="login">
    <h1>Game Tu Tiên</h1>
    <input id="username" placeholder="Nhập tên đạo hữu" />
    <br>
    <button onclick="start()">Vào game</button>
  </div>  <div id="game" style="display:none">
    <h2>Chào <span id="player"></span>!</h2>
    <p>Cảnh giới: <span id="realm">Phàm Nhân</span></p>
    <p>EXP: <span id="exp">0</span>/100</p>
    <div class="bar"><div id="exp-fill" class="fill"></div></div>
    <img id="avatar" class="avatar" src="https://i.imgur.com/4TzvTWt.png" alt="Avatar">
    <br>
    <button onclick="train()">Tu luyện</button>
    <button onclick="fight()">Chiến đấu</button>
  </div>  <div id="battle" style="display:none">
    <h3>Quái vật tấn công!</h3>
    <img class="monster" src="https://i.imgur.com/8DnElOb.png" alt="Monster" />
    <div class="bar"><div id="monster-hp" class="fill" style="background:#e74c3c;width:100%"></div></div>
    <button onclick="attack()">Tấn công</button>
    <button onclick="exitFight()">Thoát</button>
    <p id="status"></p>
  </div><button id="music-toggle" onclick="toggleMusic()">Tắt nhạc</button>

</div><audio id="bgm" autoplay loop>
  <source src="https://files.catbox.moe/c0i8vd.mp3" type="audio/mpeg">
</audio>
<audio id="sfx-attack" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a267cde9d7.mp3"></audio><script>
  const realms = ["Phàm Nhân", "Luyện Khí", "Trúc Cơ", "Kim Đan", "Nguyên Anh", "Hóa Thần", "Luyện Hư", "Đại Thừa", "Độ Kiếp", "Phi Thăng"];
  let exp = 0;
  let level = 0;
  let monsterHP = 100;
  let music = true;

  function start() {
    const name = document.getElementById("username").value;
    if (!name) return alert("Hãy nhập tên!");
    document.getElementById("player").innerText = name;
    document.getElementById("login").style.display = "none";
    document.getElementById("game").style.display = "block";
  }

  function train() {
    exp += Math.floor(Math.random() * 20 + 10);
    if (exp >= 100) {
      exp -= 100;
      level = Math.min(level + 1, realms.length - 1);
      document.getElementById("realm").innerText = realms[level];
    }
    document.getElementById("exp").innerText = exp;
    document.getElementById("exp-fill").style.width = exp + "%";
    document.getElementById("avatar").src = `https://dummyimage.com/150x150/000/fff&text=${realms[level].replace(/\s/g, "+")}`;
  }

  function fight() {
    document.getElementById("game").style.display = "none";
    document.getElementById("battle").style.display = "block";
    monsterHP = 100;
    document.getElementById("monster-hp").style.width = "100%";
    document.getElementById("status").innerText = "";
  }

  function attack() {
    document.getElementById("sfx-attack").play();
    const dmg = Math.floor(Math.random() * 25 + 5);
    monsterHP = Math.max(0, monsterHP - dmg);
    document.getElementById("monster-hp").style.width = monsterHP + "%";
    document.getElementById("status").innerText = `Gây ${dmg} sát thương!`;
    if (monsterHP <= 0) {
      document.getElementById("status").innerText = "Chiến thắng! +30 EXP";
      exp += 30;
      if (exp >= 100) {
        exp -= 100;
        level = Math.min(level + 1, realms.length - 1);
        document.getElementById("realm").innerText = realms[level];
      }
      document.getElementById("exp").innerText = exp;
      document.getElementById("exp-fill").style.width = exp + "%";
    }
  }

  function exitFight() {
    document.getElementById("battle").style.display = "none";
    document.getElementById("game").style.display = "block";
  }

  function toggleMusic() {
    const musicBtn = document.getElementById("music-toggle");
    const audio = document.getElementById("bgm");
    if (music) {
      audio.pause();
      musicBtn.innerText = "Bật nhạc";
    } else {
      audio.play();
      musicBtn.innerText = "Tắt nhạc";
    }
    music = !music;
  }
</script></body>
</html>
