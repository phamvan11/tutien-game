
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tu Tiên</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #333);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ffd700;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      margin: 10px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .level-up {
      margin-top: 40px;
      font-size: 20px;
      color: #00e0ff;
    }
  </style>
</head>
<body>
  <h1>🌌 Tu Tiên Chi Lộ 🌌</h1>
  <div id="loginScreen">
    <p>Nhập tên đạo hữu của bạn để bắt đầu tu luyện:</p>
    <input type="text" id="usernameInput" placeholder="Nhập tên...">
    <br>
    <button onclick="startGame()">Bắt đầu tu luyện</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <h2>Xin chào, đạo hữu <span id="playerName"></span>!</h2>
    <h3>🔥 Linh lực: <span id="power">0</span></h3>
    <h3 class="level-up">🧘 Cảnh giới: <span id="level">Phàm Nhân</span></h3>
    <button onclick="train()">Tu luyện 🌀</button>
  </div>

  <script>
    let power = 0;
    const powerSpan = document.getElementById('power');
    const levelSpan = document.getElementById('level');
    const playerNameSpan = document.getElementById('playerName');
    const levels = [
      { threshold: 0, name: "Phàm Nhân" },
      { threshold: 10, name: "Luyện Khí" },
      { threshold: 30, name: "Trúc Cơ" },
      { threshold: 60, name: "Kim Đan" },
      { threshold: 100, name: "Nguyên Anh" },
      { threshold: 150, name: "Hóa Thần" },
      { threshold: 210, name: "Độ Kiếp" },
      { threshold: 280, name: "Đại Thừa" },
      { threshold: 360, name: "Phi Thăng" },
    ];

    function train() {
      power += 1;
      powerSpan.innerText = power;
      updateLevel();
    }

    function updateLevel() {
      for (let i = levels.length - 1; i >= 0; i--) {
        if (power >= levels[i].threshold) {
          levelSpan.innerText = levels[i].name;
          break;
        }
      }
    }

    function startGame() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username === "") {
        alert("Vui lòng nhập tên đạo hữu!");
        return;
      }
      localStorage.setItem("tutien_player", username);
      playerNameSpan.innerText = username;
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
    }

    window.onload = () => {
      const savedName = localStorage.getItem("tutien_player");
      if (savedName) {
        playerNameSpan.innerText = savedName;
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "block";
      }
    }
  </script>
</body>
</html>
