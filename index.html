<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Tiên - Đăng Ký Nhân Vật</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/tZWvBR3/bg-tu-tien.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 25px;
      max-width: 400px;
      margin: 60px auto;
      border-radius: 15px;
      box-shadow: 0 0 12px #00ffff;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffd700;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: linear-gradient(to right, #ff6600, #ff3300);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .giftcode {
      margin-top: 30px;
      font-size: 20px;
      background: #222;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff00cc;
    }
    .giftcode strong {
      font-size: 24px;
      color: gold;
    }
    .banner {
      margin-bottom: 20px;
    }
    .banner img {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://i.ibb.co/kx3CTnB/logo-tutien.png" alt="Logo Tu Tiên">
  </div>
  <div class="form-container">
    <h1>ĐĂNG KÝ NHÂN VẬT</h1>
    <input type="text" placeholder="Tên đăng nhập" id="username">
    <input type="password" placeholder="Mật khẩu" id="password">
    <input type="password" placeholder="Nhập lại mật khẩu" id="confirm">
    <button onclick="register()">ĐĂNG KÝ NGAY</button>
    <p style="margin:15px 0;">Hoặc</p>
    <button style="background:#0066cc">Đăng nhập qua Google</button>
  </div>  <div class="giftcode">
    🎁 Giftcode dành riêng cho bạn: <br><strong>VKTG9999</strong>
  </div>  <script>
    function register() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (!user || !pass || !confirm) return alert("Vui lòng điền đầy đủ thông tin!");
      if (pass !== confirm) return alert("Mật khẩu nhập lại không khớp!");
      alert("📝 Đăng ký thành công!\nChào mừng đạo hữu " + user);
      // Redirect hoặc lưu trạng thái vào localStorage nếu cần
    }
  </script></body>
</html>
