<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kỹ năng Tu Tiên</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .skill {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 8px #ff9900;
    }
    .skill button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #ff6600;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    a {
      color: #0ff;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎯 Kỹ năng Tu Tiên</h1>
  <div class="skill">
    <h3>🔥 Kích Hỏa Công</h3>
    <p>Tạo ra cầu lửa thiêu đốt kẻ thù gây sát thương lớn.</p>
    <button onclick="alert('Đã nâng cấp Kích Hỏa Công!')">Nâng cấp</button>
  </div>
  <div class="skill">
    <h3>❄️ Băng Trảm</h3>
    <p>Gọi ra lưỡi kiếm băng sắc bén chém thẳng kẻ thù.</p>
    <button onclick="alert('Đã nâng cấp Băng Trảm!')">Nâng cấp</button>
  </div>
  <div class="skill">
    <h3>✨ Hồi Phục</h3>
    <p>Hấp thụ linh khí để hồi phục sinh lực bản thân.</p>
    <button onclick="alert('Đã nâng cấp Hồi Phục!')">Nâng cấp</button>
  </div>
  <a href="index.html">⬅️ Quay về trang chính</a>
</body>
</html>
